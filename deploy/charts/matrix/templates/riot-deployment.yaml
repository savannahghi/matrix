apiVersion: apps/v1
kind: Deployment
metadata:
  name: riot
  labels:
    {{- include "matrix.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "matrix.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "matrix.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: riot
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.riot.image.repository }}:{{ .Values.riot.image.tag }}"
          imagePullPolicy: {{ .Values.riot.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.riot.port }}
              protocol: TCP
          resources:
            {{- toYaml .Values.resources | nindent 12 }}

          volumeMounts:
          - name: {{ .Values.riot.configSecretName }}
            mountPath: {{ .Values.riot.configmountpath }}
            subPath: config.json
          
      volumes:
      - name: {{ .Values.riot.configSecretName }}
        configMap:
          name: {{ .Values.riot.configSecretName }}